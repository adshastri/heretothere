<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="jumbotron-narrow.css">
		<meta charset="UTF-8" />
		<title>Here to There</title>

		
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Here to There</h1>
				<form class="lead" id="locationForm" action="BusServlet" method="POST">
					  
					  <input id="current" class="textbox" type="text" name="origin" placeholder="First Building"><br>
			
					  <input id="destination" class="textbox" type="text" name="destination" placeholder="Second Building">
				</form>
					<p>
						<a id="subbutton" class="btn btn-lg btn-info" href="#" onclick="callServlet()" role="button">Submit</a>
					</p>

			</div>
			<div class="row marketing" style="cursor: pointer">
				<div class="col-lg-6" id="left"  >
					<h4 id="leavingBusStop"></h4>
					<p id="leavingSubText"></p>
				</div> 
				<div class="col-lg-6" id="right" style="cursor:pointer">
					<h4 id="arrivingBusStop"></h4>
					<p id="arrivingSubText"></p>
				</div>
			</div>
			<div style="cursor:pointer;text-align:center">
					<h4 id="testOutput"></h4>
					<p></p>
			</div>
	
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcmPyhy1xAfEAL6fKYvzsiolRKbCtZUW8&callback=grab"></script>
			
			
			<script type="text/javascript" src="location.js">

			</script>

		</div>
	</body>
</html>
